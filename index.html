<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美女私密视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* 视频容器铺满整个页面 */
        #video-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* 禁用iframe鼠标交互，防止手动暂停/控制 */
            pointer-events: none;
        }
        /* 点击遮罩层：覆盖整个页面，捕获所有点击事件 */
        #click-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            cursor: pointer;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- 点击遮罩：捕获页面所有点击 -->
    <div id="click-mask"></div>
    <!-- 嵌入你的B站视频（已填好链接） -->
    <div id="video-container">
        <iframe 
            src="https://player.bilibili.com/player.html?bvid=BV1J36dB9E12&page=1&autoplay=0" 
            allow="autoplay; fullscreen" 
            frameborder="0"
        >
        </iframe>
    </div>

    <script>
        const mask = document.getElementById('click-mask');
        const iframe = document.querySelector('iframe');
        let isPlayed = false; // 标记是否已触发播放

        // 核心1：点击页面任意位置触发视频播放
        mask.addEventListener('click', () => {
            if (!isPlayed) {
                // 将autoplay=0改为autoplay=1，触发自动播放
                const newSrc = iframe.src.replace('autoplay=0', 'autoplay=1');
                iframe.src = newSrc;
                isPlayed = true;
                // 播放后隐藏遮罩（不影响视频显示）
                mask.style.pointerEvents = 'none';
            }
        });

        // 核心2：每0.5秒强制发送播放指令，禁止暂停
        setInterval(() => {
            iframe.contentWindow.postMessage('play', '*');
        }, 500);

        // 核心3：禁用右键+控制键，彻底阻断手动操作
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            // 禁用空格（暂停）、ESC（退出全屏）、P键（暂停）等
            if ([' ', 'Escape', 'p', 'P'].includes(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
