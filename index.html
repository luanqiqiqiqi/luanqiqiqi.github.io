<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面内容</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            height: 100vh;
            background: #ffffff;
        }
        .static-text {
            position: absolute;
            color: #000000;
            font-size: 16px;
            pointer-events: none;
        }
        .dynamic-text {
            position: absolute;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <script>
        // 视口尺寸
        let viewportWidth = window.innerWidth;
        let viewportHeight = window.innerHeight;

        // 生成随机位置（确保在视口内）
        function getRandomPosition() {
            const x = Math.random() * (viewportWidth - 80);
            const y = Math.random() * (viewportHeight - 20);
            return { x, y };
        }

        // 生成随机RGB颜色
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // 创建100个静止的"废物周某"
        for (let i = 0; i < 100; i++) {
            const staticDiv = document.createElement('div');
            staticDiv.className = 'static-text';
            staticDiv.textContent = '废物周某';
            const pos = getRandomPosition();
            staticDiv.style.left = `${pos.x}px`;
            staticDiv.style.top = `${pos.y}px`;
            document.body.appendChild(staticDiv);
        }

        // 创建4个动态的"废物周某"
        const dynamicElements = [];
        for (let i = 0; i < 4; i++) {
            const dynamicDiv = document.createElement('div');
            dynamicDiv.className = 'dynamic-text';
            dynamicDiv.textContent = '废物周某';
            const pos = getRandomPosition();
            dynamicDiv.style.left = `${pos.x}px`;
            dynamicDiv.style.top = `${pos.y}px`;
            dynamicDiv.style.color = getRandomColor();
            document.body.appendChild(dynamicDiv);
            dynamicElements.push(dynamicDiv);
        }

        // 更新动态元素的位置和颜色
        function updateDynamicElements() {
            dynamicElements.forEach(el => {
                const pos = getRandomPosition();
                el.style.left = `${pos.x}px`;
                el.style.top = `${pos.y}px`;
                el.style.color = getRandomColor();
            });
        }

        // 定时更新动态元素
        setInterval(updateDynamicElements, 100);

        // 监听窗口大小变化，更新视口尺寸
        window.addEventListener('resize', () => {
            viewportWidth = window.innerWidth;
            viewportHeight = window.innerHeight;
        });
    </script>
</body>
</html>
