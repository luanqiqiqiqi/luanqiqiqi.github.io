<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动播放视频</title>
    <style>
        /* 重置页面样式，确保点击区域覆盖整个网页 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 让视频铺满整个视口，无边界 */
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* 隐藏滚动条 */
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 视频自适应铺满容器，保持比例 */
            pointer-events: none; /* 禁用视频本身的鼠标事件，防止手动操作 */
        }
    </style>
</head>
<body>
    <!-- 视频元素：隐藏控件，预加载视频 -->
    <video id="video-player" preload="auto">
        <!-- 本地视频路径处理：反斜杠改为正斜杠，需补充视频后缀（如.mp4/.avi） -->
        <source src="视频.mp4" type="video/mp4">
        您的浏览器不支持HTML5视频播放，请更换现代浏览器（Chrome/Edge/Firefox）！
    </video>

    <script>
        // 获取视频元素
        const video = document.getElementById('video-player');
        
        // 核心逻辑1：监听整个网页的点击事件，触发视频播放
        document.addEventListener('click', () => {
            // 只有视频未播放时才触发播放（避免重复调用）
            if (video.paused) {
                // 处理播放Promise，兼容浏览器自动播放策略
                video.play().catch(err => {
                    console.log('播放触发失败：', err);
                    alert('请确保视频文件路径正确，且浏览器允许本地文件访问！');
                });
            }
        });

        // 核心逻辑2：禁止视频暂停——监听pause事件，立即恢复播放
        video.addEventListener('pause', () => {
            // 强制恢复播放，阻止手动/意外暂停
            video.play();
        });

        // 核心逻辑3：禁用右键菜单（防止通过右键暂停/控制视频）
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault(); // 阻止右键菜单弹出
        });

        // 可选：视频播放结束后自动循环播放
        video.addEventListener('ended', () => {
            video.play(); // 播放完毕后重新播放
        });
    </script>
</body>
</html>
